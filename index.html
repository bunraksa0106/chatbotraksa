<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Q&A Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-6 flex flex-col">
        <h1 class="text-2xl font-bold text-center mb-4 text-pink-600">Love Q&A Chatbot</h1>
        <div id="chatbox" class="flex-1 overflow-y-auto mb-4 h-96 p-2 border border-gray-300 rounded-lg">
            <div class="text-gray-500 text-center mt-2">Ask me love questions!</div>
        </div>
        <div class="flex">
            <input id="userInput" type="text" placeholder="Type your question..." class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none">
            <button id="sendBtn" class="bg-pink-500 text-white px-4 py-2 rounded-r-lg hover:bg-pink-600">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("my-2", "p-2", "rounded-lg", "max-w-xs");
            if (sender === "user") {
                msgDiv.classList.add("bg-pink-100", "self-end", "text-right");
                msgDiv.textContent = message;
            } else {
                msgDiv.classList.add("bg-gray-200", "self-start", "text-left");
                msgDiv.textContent = message;
            }
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Special answers
        const specialAnswers = {
            "sarit love": "Sokny ❤️",
        };

        // General love answers (randomly pick one)
        const randomAnswers = [
            "Be kind, honest, and show your feelings gently.",
            "Small gestures and spending quality time matter most.",
            "Love is about care, respect, and trust.",
            "Communicate openly and support each other.",
            "Confidence and being yourself will impress your crush.",
            "Time and patience are key in love.",
            "Listen to their heart and act with empathy.",
            "A smile can sometimes say more than words.",
            "Be sincere and show your affection naturally.",
        ];

        function getBotResponse(text) {
            text = text.toLowerCase().trim();

            // Check special answers first
            for (let key in specialAnswers) {
                if (text.includes(key)) return specialAnswers[key];
            }

            // Random answer for general questions
            return randomAnswers[Math.floor(Math.random() * randomAnswers.length)];
        }

        function sendMessage() {
            const userText = input.value.trim();
            if (!userText) return;
            appendMessage("user", userText);
            const botReply = getBotResponse(userText);
            setTimeout(() => appendMessage("bot", botReply), 300);
            input.value = "";
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
